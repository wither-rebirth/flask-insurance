{% extends "base.html" %}

{% block header %}
<h1>{% block title %}锐鹿保{% endblock %}</h1>
{% endblock %}

{% block content %}
<body style="background:white">
<div class="IDcard-card" onclick="add_idcard()">
    <h1>使用身份证号报案</h1>
    <h3>我知道出险人员身份证号报案</h3>
</div>

<div class="name-card" onclick="add_name()">
    <h1>使用姓名+企业名称报案</h1>
    <h3>我知道出险人员姓名和企业名称</h3>
</div>

<div style="height:300px">
    <br>
</div>

<form method = "post" >

<div id="popup1" style="display:none">
<div class="cover" onclick="replace()"></div>
<div>
    <h3>使用身份证号报案</h3>
    <input class="input_num" style="margin-bottom:10px" name="person_idcard" id="person_idcard" placeholder="请输入您的身份证号" required
    onfocus = "if (value==defaultValue)value=''" onblur="if(!value)value=defaultValue" />
    <input class="submit button_submit" type="submit" value="提交">
</div>
</div>

<div id="popup2" style="display:none">
<div class="cover" onclick="replace()"></div>
<div>
    <h3>使用姓名+企业名称报案</h3>
    <input class="input_num" style="margin-bottom:10px" name="person_name" id="person_name" placeholder="请输入您的姓名"
    onfocus = "if (value==defaultValue)value=''" onblur="if(!value)value=defaultValue" />
    <input class="input_num" style="margin-bottom:10px" name="company_name" value="None" id="company_name" placeholder="请输入您的企业名称"
    onfocus = "if (value==defaultValue)value=''" onblur="if(!value)value=defaultValue" />
    <input class="submit button_submit" type="submit" value="提交">
</div>
</div>
</body>
</form>

<script>
    function replace(){
        var popup1=document.getElementById("popup1");
        popup1.style.display="none"
        var popup2=document.getElementById("popup2");
        popup2.style.display="none"
    }

    function add_idcard(){
        var popup1=document.getElementById("popup1");
        popup1.style.display="block"
    }
    
    function add_name(){
        var popup2=document.getElementById("popup2");
        popup2.style.display="block"
    }
</script>
{% endblock %}
